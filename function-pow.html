<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function-pow</title>
</head>
<body>
   <script>
    let x;
    let y;

    prompt("x?", x);
    prompt("y", y);

    function pow (x,y){
        if (x == NaN || y == NaN)
    {
        return "please enter a number";
    }

        for (let i = 1; i <=y; i++) {
            x *= x;
        }
        return x;
    }

    prompt(pow());
    
   </script>
</body>
</html>
