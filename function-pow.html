<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function-pow</title>
</head>
<body>
   <script>
    let x = prompt("x?", '');
    let n = prompt("n", '');

    function pow (x,n){
        let result = x;

        for (let i = 1; i <n; i++) {
            result *= x;
        }

        if (n<1){
            alert('use a positve integer');
        }
        else{
            alert (result);
        }
        
    }

    pow(x,n);
    
   </script>
</body>
</html>
